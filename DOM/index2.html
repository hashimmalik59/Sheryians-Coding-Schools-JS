<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #212121;
        color: #fff;
      }
      h1 {
        font-size: 10rem;
        font-weight: 100;
        letter-spacing: -0.75rem;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="textH1">H</h1>
    </div>
  </body>
  <script>
    // Keypress pe DOM pe element ka content change karne ka logic

    const changeH1 = document.querySelector(".textH1");

    window.addEventListener("keydown", (e) => {
      console.log(e);
      changeH1.textContent = e.key;
      if (e.key === " ") {
        changeH1.textContent = "SPC";
      }
    });
  </script>
</html>
